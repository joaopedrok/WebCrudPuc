<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#880808">

  <noscript>
    <title>Web CRUD</title>
    <meta name="author" content="@felipe, @wilkerfoureaux, @joaopedro, @brunonicoletti">
    <meta name="keywords" content="PUC, IEC, web, responsive, html5, css3, js, mobile">
    <meta name="description" content="Trabalho prático da discuplina de Desenvolvimento WEB">
  </noscript>

  <!-- CSS Styles -->
  <link href='css/normalize.css' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' type='text/css'>
  <link href='css/style-mobile.css' rel='stylesheet' type='text/css' media='(max-width: 600px)'>
  <link href='css/font-awesome.min.css' rel='stylesheet' type='text/css'>
  
  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  
  <!-- JS Scripts -->
  <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="bower_components/mustache.js/mustache.min.js"></script>
  <script type="text/javascript" src="js/parse-1.6.7.js"></script>
</head>

<body>
  <div class="container">
    <h1>Web CRUD PUC - Listagem de Usuários</h1>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <form id="form_create_users">
          <div class="col-xs-3 col-md-2">
            <label for="users_qty">Quantidade: </label>
          </div>
          <div class="col-xs-2 col-md-1">
            <input type="tel" name="users_qty" id="users_qty" value="1"/>
          </div>
          <div class="col-xs-7 col-md-9">
            <a href="#" class="button btn-create"><i class="fa fa-user-plus"></i> Criar Novo Usuário</a>
          </div>
        </form>
      </div>
      <div class="col-xs-12 col-md-6 text-right">
        <span id="users_count">0 usuário(s)</span>
      </div>
    </div>
    <div class="data-table" id="users_list"></div>
  </div>

  <div class="overlay hide" id="overlay"></div>
  <div class="ui-modal hide" id="ui_modal">
    <div class="ui-modal-title">
      <span>Edição de dados</span>
      <a href="#" class="ui-btn-close">
        <i class="fa fa-close"></i>
      </a>
    </div>
    <div class="ui-modal-content">
    </div>
    <div class="ui-modal-footer">
      <a href="#" class="button btn-submit btn-lg" id="btn_send_edit_form">Enviar</a>
    </div>
  </div>
  
  <div class="hide" id="template_edit_form">
    <div class="form-wrapper">
      <p>ID do usuário: <strong class="user-id">{{registered}}</strong></p>
      <div class="row">
        <div class="col-xs-12 col-md-2">
          <div class="input-control">
            <label for="name_title">Título</label>
            <input type="text" name="name_title" id="name_title" value="{{name.title}}">
          </div>
        </div>
        <div class="col-xs-12 col-md-5">
          <div class="input-control">
            <label for="name_first">Nome</label>
            <input type="text" name="name_first" id="name_first" value="{{name.first}}">
          </div>
        </div>
        <div class="col-xs-12 col-md-5">
          <div class="input-control">
            <label for="name_last">Sobrenome</label>
            <input type="text" name="name_last" id="name_last" value="{{name.last}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="input-control">
            <label for="username">Nome de usuário</label>
            <input type="text" name="username" id="username" value="{{username}}">
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="input-control">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" value="{{email}}">
          </div>
        </div>
      </div>
      <hr>
      <h4>Endereço</h4>
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <div class="input-control">
            <label for="street">Rua</label>
            <input type="text" name="street" id="street" value="{{location.street}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="input-control">
            <label for="city">Cidade</label>
            <input type="text" name="city" id="city" value="{{location.city}}">
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="input-control">
            <label for="state">Estado</label>
            <input type="text" name="state" id="state" value="{{location.state}}">
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="input-control">
            <label for="zip">CEP</label>
            <input type="text" name="zip" id="zip" value="{{location.zip}}">
          </div>
        </div>
      </div>
      <hr>
      <h4>Telefones</h4>
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="input-control">
            <label for="phone">Telefone</label>
            <input type="text" name="phone" id="phone" value="{{phone}}">
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="input-control">
            <label for="cell">Celular</label>
            <input type="text" name="cell" id="cell" value="{{cell}}">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="js/tools.js" async></script>

</body>

</html>
