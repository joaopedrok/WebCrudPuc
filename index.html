  <div class="container">
    <h1>Web CRUD PUC - Listagem de Usuários</h1>
    <a href="#" class="button btn-create"><i class="fa fa-user-plus"></i> Criar Novo Usuário</a>
    <div class="data-table" id="users_list">
      <div class="row" data-userid="1">
        <div class="col-xs-8">
          <span>Nome</span>
        </div>

        </div>
      </div>
      <div class="row odd" data-userid="2">
        <div class="col-xs-8">
          <span>Nome</span>
        </div>
        <div class="col-xs-4 text-right">
          <a href="#" class="button btn-edit" title="Editar"><i class="fa fa-pencil-square-o"></i> Editar</a>
